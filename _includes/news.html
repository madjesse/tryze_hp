<section class="container news">
    <h2 class="title">
        {{ section.title }}
        <span class="subtitle">{{ section.subtitle }}</span>
    </h2>
    <ul class="news-list">
        {% for post in site.posts limit:5 %}
            <li class="news-item">
                <a href="">{{ post.title }} <span>{{ post.content | truncate: 40 }}</span></a>
            </li>
        {% endfor %}
    </ul>
</section>

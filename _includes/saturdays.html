<section class="section bg-blue saturdays">
    <div class="container">
        <h2 class="title">
            <span class="maintitle">{{ section.title }}</span>
            <span class="subtitle">{{ section.subtitle }}</span>
        </h2>
        <ul class="saturday-list">
            {% for saturday in section.saturdays %}
                <li class="item saturday-item">{{ saturday.date}} {{ saturday.detail }}</li>
            {% endfor %}
        </ul>
    </div>
</section>
